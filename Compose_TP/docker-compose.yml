version: '3.3'

services:

   nginx-proxy:
     image: 192.168.99.101:5000/nginx-proxy
     ports:
       - "80:80"
     volumes:
       - /var/run/docker.sock:/tmp/docker.sock:ro

   hello:
     image: 192.168.99.101:5000/hello:v4
     environment:
       VIRTUAL_HOST: hello.nc
       VIRTUAL_PORT: 80

   db:
     image: 192.168.99.101:5000/mysql:5.7
     volumes:
       - db_data:/var/lib/mysql
     restart: always
     environment:
       MYSQL_ROOT_PASSWORD: somewordpress
       MYSQL_DATABASE: wordpress
       MYSQL_USER: wordpress
       MYSQL_PASSWORD: wordpress

   wordpress:
     depends_on:
       - db
     volumes:
       - wp_data:/var/www/html/wp-content
      # - ./wp-config.php:/var/www/html/wp-config.php
     image: 192.168.99.101:5000/wordpress:latest
     restart: always
     environment:
       WORDPRESS_DB_HOST: db:3306
       WORDPRESS_DB_USER: wordpress
       WORDPRESS_DB_PASSWORD: wordpress
       WORDPRESS_DB_NAME: wordpress
       VIRTUAL_HOST: wordpress.nc

#   redis:
#     image: 192.168.99.101:5000/redis:latest
#     restart: always

volumes:
    db_data: {}
    wp_data: {}

